<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web</title>
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body onload="render()">
    <div class="container">
        <div class="contain">
            <img src="./images/shoemart.png" alt="logo">
            <h3>shoemart</h3>
        </div>
        <div class="header" id="header">
            <img src="./images/shoemart.png" alt="logo">
            <ul class="nav-bar" id="nav-bar">
                <li><a href="#link">Boys</a></li>
                <li><a href="#link">Girls</a></li>
                <li><a href="#link">Formal</a></li>
                <li><a href="#link">Casual</a></li>
                <li><a href="#link">Sports</a></li>
            </ul>
            <h3>shoemart</h3>
        </div>
        <div class="mart-image">
            <img src="./images/mart3.jpg" alt="mart">
        </div>
        <div class="shoe-text">
            <p>No matter how much I eat, the shoe still fits</p>
        </div>
        <div class="image-container" id="image-container">

        </div>
        <div class="shoe-image" id="shoe-image">

        </div>
        <div class="footer">
            <div class="footer-container">
                <div class="footer-info">
                    <h3>About Us</h3>
                    <p>We are a shoe shop that specializes in comfortable, stylish footwear.</p>
                </div>
                <div class="footer-contact">
                    <h3>Contact Us</h3>
                    <p>123 Main St.</p>
                    <p>Anytown, USA</p>
                    <p>Phone: 555-1234</p>
                    <p>Email: info@myshoeshop.com</p>
                </div>
                <div class="footer-social">
                    <h3>Follow Us</h3>
                    <ul>
                        <li><a href="#" class="fa fa-facebook"></a></li>
                        <li><a href="#" class="fa fa-instagram"> </a> </li>
                        <li><a href="#" class="fa fa-twitter"> </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="responsive.js"></script>
</body>

</html>
